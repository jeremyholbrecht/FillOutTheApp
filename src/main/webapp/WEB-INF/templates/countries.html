<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" >

<head>

    <title>countries</title>
    <link rel = "stylesheet" th:href ="@{/css/cssFTW.css}">

</head>

<body>




<div class="main">



    <pre id="quote">"Countries"</pre>



    <div  th:each="country:${countries}">
        <ul>
            <li><button th:text="${country.countryName}"></button></li>
        </ul>
    </div>

    
       <form method= "post" th:action= @{/addCountry}>

        <input type="text" name="countryName" th:text = ${country.countryName}> <br>
          

        <input type="submit" value="create">


    </form>






</div>
</body>

</html>
