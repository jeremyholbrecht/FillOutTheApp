<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" >

<head>

    <title>countries</title>
    <link rel = "stylesheet" th:href ="@{/css/cssFTW.css}">

</head>

<body>




<div class="main">



    <pre id="quote">"Countries"</pre>



    <ul>
        <tr th:each = "country:${countries}">
            <a th:href="@{/animals/{countryName}(countryName=${country.countryName})}"><td th:text = "${country.countryName}"></td></a><br>
        </tr>
    </ul>


    <form method= "post" th:action= @{/addCountry}>

        <input type="text" name="countryName" th:text = ${country.countryName}> <br>


        <input type="submit" value="create">


    </form>






</div>
</body>

</html>
